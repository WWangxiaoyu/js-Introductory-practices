        <title>复选框全选和全不选</title>
    </head>
    <body>
        <form action="">
            <p><input type="checkbox" name="" id="">aaaaaaa</p>
            <p><input type="checkbox" name="" id="">bbbbbbb</p>
            <p><input type="checkbox" name="" id="">ccccccc</p>
            <p><input type="checkbox" name="" id="">ddddddd</p>
        </form>
        <button onclick="getAll(0)">全选</button>
        <button onclick="getAll(1)">全不选</button>
        <button onclick="getAll(2)">反选</button>
    </body>
    <script>
        let but = document.getElementsByTagName('button');
        let inp = document.getElementsByTagName('input');

        //         inp[i].checked = !inp[i].checked;
        //     }
        // }

        function getAll(num){
            for(let i = 0; i < inp.length; i++){
                if(num == 0){
                    inp[i].checked = true;
                }else if(num == 1){
                    inp[i].checked = false;
                }else{
                    inp[i].checked = !inp[i].checked;
                }
            }
        }
    </script>
